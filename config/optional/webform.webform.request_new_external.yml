id: request_new_external
title: 'Request New External'
description: 'Create an entity for a person joining GIR, along with the corresponding organizational&nbsp; identities.'
category: GIR
elements: |
  personal_data:
    '#type': fieldset
    '#title': 'Personal Data'
    first_name:
      '#type': textfield
      '#title': 'First Name'
    last_name:
      '#type': textfield
      '#title': 'Last Name'
    telephone_number:
      '#type': tel
      '#title': 'Telephone Number'
    email_address:
      '#type': email
      '#title': 'Email Address'
    consultancy:
      '#type': entity_autocomplete
      '#title': Consultancy
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          consultancy: consultancy
        auto_create: false
        auto_create_bundle: consultancy
      '#required': true
  employment_data:
    '#type': fieldset
    '#title': 'Employment Data'
    consultant_type:
      '#type': webform_term_select
      '#title': 'Consultant Type'
      '#vocabulary': consultant_type
      '#breadcrumb_delimiter': ''
      '#required': true
    cost_center:
      '#type': entity_autocomplete
      '#title': 'Cost Center'
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          cost_center: cost_center
        auto_create: false
        auto_create_bundle: cost_center
      '#required': true
    organizational_unit:
      '#type': entity_autocomplete
      '#title': 'Organizational Unit'
      '#multiple': true
      '#target_type': taxonomy_term
      '#selection_handler': 'default:taxonomy_term'
      '#selection_settings':
        target_bundles:
          orgunit: orgunit
        sort:
          field: name
          direction: ASC
        auto_create: false
        auto_create_bundle: orgunit
      '#required': true
    location:
      '#type': webform_address
      '#title': Location
      '#address__title': Location
      '#address_2__access': false
      '#city__access': false
      '#state_province__access': false
      '#postal_code__access': false
    start_date:
      '#type': date
      '#title': 'Start date'
      '#date_date_format': ''
    end_date:
      '#type': date
      '#title': 'End date'
      '#date_date_format': ''
  approval_information:
    '#type': fieldset
    '#title': 'Approval Information'
    time_limit:
      '#type': date
      '#title': 'Time Limit'
      '#date_date_format': ''
    justification:
      '#type': textfield
      '#title': Justification
    approver:
      '#type': entity_autocomplete
      '#title': Approver
      '#target_type': user
      '#selection_handler': 'default:user'
      '#selection_settings':
        include_anonymous: true
        filter:
          type: _none
