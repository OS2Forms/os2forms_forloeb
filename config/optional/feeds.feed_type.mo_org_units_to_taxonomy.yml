langcode: en
status: true
dependencies:
  config:
    - field.field.taxonomy_term.orgunit.field_user_key
    - field.field.taxonomy_term.orgunit.field_uuid
    - taxonomy.vocabulary.orgunit
  module:
    - feeds_ex
    - os2forms_forloeb
    - taxonomy
id: mo_org_units_to_taxonomy
label: ' Org Units'
description: 'Import Org Units from GIR'
help: "In order to import organizational units from GIR, you must create a feed with this Feed Type and as the feed URL specify \r\n\r\n<gir-toplevel-url>/service/o/<org-uuid>/ou/\r\n\r\nThis will import all organizational units and make them available when creating new units or externals."
import_period: 3600
fetcher: keycloakauth
fetcher_configuration:
  auto_detect_feeds: 0
  use_pubsubhubbub: 0
  always_download: 0
  fallback_hub: ''
  request_timeout: '30'
parser: jsonpath
parser_configuration:
  context:
    value: '$.items.*'
  sources:
    name:
      label: name
      value: name
    user_key:
      label: user_key
      value: user_key
    uuid:
      label: uuid
      value: uuid
  display_errors: false
  source_encoding:
    - auto
  debug_mode: false
  line_limit: 100
processor: 'entity:taxonomy_term'
processor_configuration:
  langcode: en
  update_existing: 2
  update_non_existent: _delete
  expire: -1
  skip_hash_check: false
  values:
    vid: orgunit
  owner_id: 0
  authorize: false
  owner_feed_author: false
custom_sources:
  name:
    label: name
    value: name
    machine_name: name
  user_key:
    label: user_key
    value: user_key
    machine_name: user_key
  uuid:
    label: uuid
    value: uuid
    machine_name: uuid
mappings:
  -
    target: name
    map:
      value: name
    unique: {  }
    settings:
      language: null
  -
    target: field_user_key
    map:
      value: user_key
    unique: {  }
    settings:
      language: null
  -
    target: field_uuid
    map:
      value: uuid
    unique:
      value: '1'
    settings:
      language: null
