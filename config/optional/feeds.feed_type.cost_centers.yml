langcode: en
status: true
dependencies:
  config:
    - field.field.taxonomy_term.cost_center.field_user_key
    - field.field.taxonomy_term.cost_center.field_uuid
    - taxonomy.vocabulary.cost_center
  module:
    - feeds_ex
    - os2forms_forloeb
    - taxonomy
id: cost_centers
label: 'Cost Centers'
description: 'Import cost centers from GIR'
help: "In order to import cost centers for GIR, you must create a feed of this Feed Type and enter a feed URL like this:\r\n\r\n<gir-toplevel-URL>/service/ou/<costcenters-uuid>/children\r\n\r\nwhere <costcenters-uuid> is the \"top level\" UUID for the list of cost centers."
import_period: 3600
fetcher: keycloakauth
fetcher_configuration:
  auto_detect_feeds: 0
  use_pubsubhubbub: 0
  always_download: 0
  fallback_hub: ''
  request_timeout: '30'
parser: jsonpath
parser_configuration:
  context:
    value: '$.*'
  sources:
    name:
      label: name
      value: name
    user_key:
      label: user_key
      value: user_key
    uuid:
      label: uuid
      value: uuid
  display_errors: false
  source_encoding:
    - auto
  debug_mode: false
  line_limit: 100
processor: 'entity:taxonomy_term'
processor_configuration:
  langcode: en
  update_existing: 2
  update_non_existent: _delete
  expire: -1
  skip_hash_check: false
  values:
    vid: cost_center
  owner_id: 0
  authorize: false
  owner_feed_author: false
custom_sources:
  name:
    label: name
    value: name
    machine_name: name
  user_key:
    label: user_key
    value: user_key
    machine_name: user_key
  uuid:
    label: uuid
    value: uuid
    machine_name: uuid
mappings:
  -
    target: name
    map:
      value: name
    unique: {  }
    settings:
      language: null
  -
    target: field_user_key
    map:
      value: user_key
    unique: {  }
    settings:
      language: null
  -
    target: field_uuid
    map:
      value: uuid
    unique:
      value: '1'
    settings:
      language: null
